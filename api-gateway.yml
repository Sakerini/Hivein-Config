security:
  basic:
    enable: false

  jwt:
    uri: /auth/**
    header: Authorization
    prefix: Bearer
    expiration: 86400
    secret: ${SECRET:secret}

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_URI:https://hivein-registry.herokuapp.com/eureka}
    instance:
      hostname: ${HOSTNAME:hivein-registry}

feign:
  client:
    config:
      default:
        readTimeout: 15000
        connectTimeout: 5000
userData:
  service:
    base:
      url: ${USER_DATA_SERVICE:https://hivein-userdata.herokuapp.com/}
    name: userData

zuul:
  sensitive-headers: Cookie,Set-Cookie
  routes:
    auth:
      url: ${AUTH_SERVICE:https://hivein-authentication.herokuapp.com/auth}
    user:
      url: ${USER_SERVICE:https://hivein-userdata.herokuapp.com/user}
    register:
      url: ${REGISTRATION:https://hivein-userdata.herokuapp.com/register}
    verify:
      url: ${VERIFICATION_SERVICE:https://hivein-verification.herokuapp.com/verify}
    chat:
      url: ${CHAT_SERVICE:https://hivein-chatservice.herokuapp.com}
  host:
    connect-timeout-millis: 30000
    socket-timeout-millis: 30000
