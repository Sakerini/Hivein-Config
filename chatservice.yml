feign:
  client:
    config:
      default:
        readTimeout: 15000
        connectTimeout: 5000
userData:
  service:
    base:
      url: ${USER_DATA_SERVICE_URL:https://hivein-userdata.herokuapp.com}
    name: ${USRR_DATA_SERVICE_NAME:userData}
    
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_URI:https://hivein-registry.herokuapp.com/eureka}
    instance:
      hostname: ${HOSTNAME:hivein-registry}