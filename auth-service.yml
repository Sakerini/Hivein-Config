security:
  basic:
    enable:false

  jwt:
    uri: /auth/**
    header: Authorization
    prefix: Bearer
    expiration: 86400
    secret: ${SECRET:pass}

  security:
    user:
      name: ${SECURITY_ADMIN:admin}
      password: ${SECURITY_ADMIN_PASSWORD:admin}


feign:
  client:
    config:
      default:
        readTimeout: 15000
        connectTimeout: 5000
userData:
  service:
    base:
      url: ${USER_DATA_SERIVCE_URI:https://hivein-userdata.herokuapp.com/}
    name: userData

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_URI:localhost:8687}
    instance:
      hostname: ${HOSTNAME:hivein-registry}
